name: Deploy to Snowflake

on:
  push:
    branches:
      - master

jobs:
  deploy:
    # For best compatibility, use Ubuntu 22.04 (optional)
    runs-on: ubuntu-22.04  # or "ubuntu-latest" (24.04)
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install SnowSQL with Dependencies
        run: |
          # Install required libraries (updated for Ubuntu 24.04)
          sudo apt-get update
          sudo apt-get install -y libc6 libncurses6 libxml2
          
          # For older SnowSQL versions, may need libssl1.1:
          # wget http://archive.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2_amd64.deb
          # sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2_amd64.deb || true
          
          # Download and install SnowSQL
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.2/linux_x86_64/snowsql-1.2.27-linux_x86_64.bash
          chmod +x snowsql-1.2.27-linux_x86_64.bash
          ./snowsql-1.2.27-linux_x86_64.bash -b -d $HOME/bin
          
          # Verify installation
          $HOME/bin/snowsql --version
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Configure SnowSQL Connection
        run: |
          mkdir -p ~/.snowsql
          cat <<EOF > ~/.snowsql/config
          [connections.my_conn]
          accountname = ${{ secrets.SNOWFLAKE_ACCOUNT }}
          username = ${{ secrets.SNOWFLAKE_USER }}
          password = ${{ secrets.SNOWFLAKE_PASSWORD }}
          warehousename = ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          dbname = ${{ secrets.SNOWFLAKE_DATABASE }}
          schemaname = ${{ secrets.SNOWFLAKE_SCHEMA }}
          rolename = ${{ secrets.SNOWFLAKE_ROLE }}
          EOF

      - name: Run SQL Script
        run: |
          snowsql -c my_conn -f schemas/ff_schema.sql