name: Deploy to Snowflake

on:
  push:
    branches:
      - master  # or "main", depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install SnowSQL CLI
        run: |
          curl -O https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/latest/snowsql-linux_x86_64.bash
          bash snowsql-linux_x86_64.bash -y
          echo "$HOME/.snowsql" >> $GITHUB_PATH

      - name: Run SnowSQL script
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          ./snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER -p $SNOWFLAKE_PASSWORD \
            -d MYDB -s FF_SCHEMA -r ACCOUNTADMIN \
            -f schemas/ff_schema.sql
