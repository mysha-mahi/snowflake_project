name: Deploy to Snowflake

on:
  push:
    branches:
      - master  # or "main", depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install SnowSQL CLI
        run: |
          pip install --upgrade pip
          pip install snowflake-cli-labs
          

      - name: Run SnowSQL script
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          python -m snowflake.cli \
            -a ${{ secrets.SNOWFLAKE_ACCOUNT }} \
            -u ${{ secrets.SNOWFLAKE_USER }} \
            -p ${{ secrets.SNOWFLAKE_PASSWORD }} \
            -r ${{ secrets.SNOWFLAKE_ROLE }} \
            -w ${{ secrets.SNOWFLAKE_WAREHOUSE }} \
            -d ${{ secrets.SNOWFLAKE_DATABASE }} \
            -s ${{ secrets.SNOWFLAKE_SCHEMA }} \
            -f path/to/script.sql
